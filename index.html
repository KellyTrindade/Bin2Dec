<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <title>Bin2Dec</title>
</head>
<body>
    <header>
        <h1>Bin2Dec - App Ideas</h1>
        <h3>Tier 1 - Beginner</h3>
    </header>
    <div class="div-user-input">
        <label for="input-binary-code">Enter up to 8 binary digits</label>
        <input type="text" id="input-binary-code" maxlength="8" />
        <button id="btn-convert">Convert</button>
    </div>
    <div class="div-conversion-result">
        <h3>Conversion:</h3>
        <input type="text" id="input-conversion-result" readonly /> 
    </div>
    <footer>
        <p class="p-footer">Solution by: <a href="https://github.com/KellyTrindade">Kelly Trindade</a></p>
    </footer>

    <script src="./js/index.js"></script>
</body>
</html>
